<head>
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
</head>
<div class="card-container">
    <ng-container *ngIf="data$">
        <mat-card class="card" *ngFor="let datapoint of data$">
            <mat-card-header [ngClass]="getQualityClass(datapoint.subject, datapoint.value)">
                <!-- <mat-card-title class="title-subtitle">{{ datapoint.subject }} </mat-card-title> -->
                <!-- <mat-card-title class="title-subtitle"
                    ><div class="material-symbols-rounded">humidity_percentage</div></mat-card-title
                > -->
                <mat-card-subtitle class="title-subtitle"></mat-card-subtitle>
            </mat-card-header>
            <mat-card-header>
                <!-- <span class="material-symbols-rounded">humidity_percentage </span> -->
            </mat-card-header>

            <mat-card-content>
                <mat-grid-list cols="6" rowHeight="1:2.5">
                    <mat-grid-tile colspan="5" class="sensor-value">
                        <div class="sensor-value">
                            {{ datapoint.value | number : "1.0-0" }}
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile colspan="1">
                        <div class="sensor-unit">
                            {{ datapoint.unit }}
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card-content>
        </mat-card>
    </ng-container>
</div>
