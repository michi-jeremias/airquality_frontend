<div class="card-container">
    <ng-container *ngIf="data$">
        <!-- <mat-grid-list cols="1" rowHeight="2.5:1"> -->
        <!-- <mat-grid-list cols="1" rowHeight="200px" cols.gt-sm="3"> -->
        <mat-card class="card" *ngFor="let datapoint of data$">
            <mat-card-header>
                <mat-card-title class="title-subtitle">
                    {{ datapoint.subject }}
                </mat-card-title>

                <mat-card-subtitle class="title-subtitle">
                    {{ datapoint.unit }}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{ datapoint.value | number : "1.0-0" }}
            </mat-card-content>
        </mat-card>
    </ng-container>
</div>
