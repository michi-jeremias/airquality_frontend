<head>
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
</head>
<div class="sensors">
    <div *ngIf="!connectedToBackend$">Status: not connected</div>
    <div class="flexbox-container">
        <ng-container *ngIf="data$">
            <div class="flexbox-item" *ngFor="let datapoint of data$">
                <div [ngClass]="getQualityClass(datapoint.subject, datapoint.value)" class="flexbox-item-content-1">
                    {{ datapoint.value | number : "1.0-0" }}
                </div>
                <div class="flexbox-item-content-2">
                    {{ datapoint.unit }}
                </div>
            </div>
        </ng-container>
    </div>
</div>
