{{data$ | json }} -->
<p>Last update: {{message$ | async }}<p>
<ng-container *ngIf="data$">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Unit</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let datapoint of data$">
                <td>{{ datapoint.name }}</td>
                <td>{{ datapoint.subject}}</td>
                <td>{{ datapoint.unit}}</td>
                <td>{{ datapoint.value}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
<ul>
    <!-- Display the Observable directly with the async pipe -->
    <!-- <button (click)="sendMessage()">Send halloooo</button> -->
</ul>
